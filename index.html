<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container lg:px-12">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex items-center md:order-2">
          <div class="menu-bar p-4 md:hidden">
            <div class="line h-0.5 w-6 bg-black my-1"></div>
            <div class="line h-0.5 w-6 bg-black my-1"></div>
            <div class="line h-0.5 w-6 bg-black my-1"></div>
          </div>
          <div class="search md:hidden w-4 mr-6"><img src="./assets/search.svg" alt=""></div>
        </div>
        <div class="logo flex md:order-1">
          <div class="p-2 w-32"><img  src="./assets/ms-logo.png" alt="" /></div>
          <div
            class="features absolute inset-0 md:static w-fit md:auto bg-gray-200 md:bg-white md:mx-4 md:flex md:items-center md:space-x-6 -translate-x-96 md:translate-x-0 md:text-sm"
          >
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
          </div>
        </div>
        <div class="cart md:order-3 flex items-center">
            <div class="search hidden md:block text-sm">All Microsoft</div>
          <div class="search hidden md:block w-4 mx-4">
              <img src="./assets/search.svg" alt=""></div>
          <div class="flex">
              <img class="mr-4 " src="./assets/shopping-cart.svg" alt="">
              <img class="mr-4" src="./assets/account.svg" alt="">
            </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-10"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">Microsoft 365</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Premium Office apps, extra cloud storage, advanced security, and
            more – all in one convenient subscription
          </p>
          <button class="px-4 py-2 my-2 bg-blue-600 text-white font-bold mx-5">
            For up to 6 people
          </button>
        </div>
        <div class="right ">
          <img class="w-[60rem] md:w-[64rem]" src="./assets/slide1-sm.avif" alt="" />
        </div>
      </div>

      <div class="promo space-y-6 flex flex-col md:flex-row md:items-center md:justify-center text-sm">
          <div class="item flex items-center space-x-2 mx-4 mt-6 md:flex-col space-y-2">
              <img src="./assets/ic1.webp" alt="">
              <span class="font-medium">Choose your Microsoft 365</span>
          </div>
          <div class="item flex items-center space-x-2 mx-4 md:flex-col space-y-2">
            <img src="./assets/ic2.webp" alt="">
            <span class="font-medium">Explore Surface devices</span>
        </div>
        <div class="item flex items-center space-x-2 mx-4 md:flex-col space-y-2 ">
            <img src="./assets/ic3.webp" alt="">
            <span class="font-medium">Buy Xbox games</span>
        </div>
        <div class="item flex items-center space-x-2 mx-4 md:flex-col space-y-2">
            <img src="./assets/ic1.webp" alt="">
            <span class="font-medium">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
